<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <title>Notes App</title>
    <style>
      /* Make logout button look like other nav buttons */
      .logout-form {
        display: inline;
        margin: 0;
      }
      .logout-btn {
        padding: 0.375rem 0.75rem;
        border: 1px solid rgba(255, 255, 255, 0.55);
        background: transparent;
        color: rgba(255, 255, 255, 0.55);
        border-radius: 0.375rem;
        cursor: pointer;
        text-decoration: none;
        font-size: 1rem;
        transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out;
      }
      .logout-btn:hover {
        color: #fff;
        border-color: #fff;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">NotesApp</a>
        <div class="ms-auto d-flex gap-2">
          {% if user.is_authenticated %}
            <a class="btn btn-outline-light" href="{% url 'notes.list' %}">Home</a>
            <a class="btn btn-outline-light" href="{% url 'notes.new' %}">Create</a>
            <form method="POST" action="{% url 'logout' %}" class="logout-form">
              {% csrf_token %}
              <button type="submit" class="logout-btn">Logout</button>
            </form>
          {% else %}
            <a class="btn btn-outline-light" href="{% url 'login' %}">Login</a>
            <a class="btn btn-outline-light" href="{% url 'signup' %}">Signup</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container my-5">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
      
      {% block content %}
      {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
