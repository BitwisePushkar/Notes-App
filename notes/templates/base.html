<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <title>Notes App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">NotesApp</a>
        <div class="ms-auto d-flex gap-2">
          {% if user.is_authenticated %}
            <a class="btn btn-outline-light" href="{% url 'notes.list' %}">Home</a>
            <a class="btn btn-outline-light" href="{% url 'notes.new' %}">Create</a>
            <a class="btn btn-outline-light" href="{% url 'logout' %}">Logout</a>
          {% else %}
            <a class="btn btn-outline-light" href="{% url 'login' %}">Login</a>
            <a class="btn btn-outline-light" href="{% url 'signup' %}">Signup</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container my-5">
      {% block content %}
      {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
