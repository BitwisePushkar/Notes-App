{% extends "base.html" %}

{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 30vh;">
  <div class="home-holder text-center p-4 border rounded shadow-sm bg-light">
    <div class="notes-list-heading">
      <h1 class="fs-1 mb-3">These Are the Notes</h1>
    </div>
  </div>
</div>

<div class="container my-5">
  <div class="row justify-content-center">
    {% for note in notes %}
      <div class="col-md-4 mb-4 d-flex">
        <div class="card w-100 shadow-sm">
          <div class="card-header bg-success text-white">
            <strong>{{ note.title }}</strong>
          </div>
          <div class="card-body">
            <p class="card-text">{{ note.text }}</p>
          </div>
          <div class="card-footer bg-light text-end">
            <a href="{% url 'notes.detail' pk=note.id %}" class="btn btn-outline-success btn-sm " tabindex="-1" aria-disabled="true">
              View Details
            </a>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="col-12 text-center">
        <p class="text-muted">No notes available.</p>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
